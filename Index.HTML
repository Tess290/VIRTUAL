<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-info">
      <div class="Img"><img src="Images/potter.jpeg" alt="img"></div>
      <h2>Emma Tessy</h2>
      <p>Visual Artist</p>

      <div class="buttons">
        <button class="btn follow-button">Follow</button>
        <button class="btn message-button">message</button>
       </div>
</div>
    <div class="profile-stats">
      <div>
        <h3 id="posts-count">523</h3>
        <p>Posts</p>
      </div>
      <div>
        <h3 id="likes-count">1387</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3 id="followers-count">146</h3>
        <p>Followers</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
